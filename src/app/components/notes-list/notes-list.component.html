<div class="container">
	<p class="my-4">Notes:</p>
	<div class="container">
		<div class="row">
			<div class="col-md-4 mb-4" *ngFor="let note of notes">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">
							{{ note.title ? note.title : "" }}
						</h5>
						<p class="card-text">
							{{ note.desc ? note.desc : "" }}
						</p>
						<button
							class="btn btn-outline-danger btn-sm"
							(click)="onDeleteClick(note)"
						>
							<fa-icon [icon]="faTrash"></fa-icon>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
